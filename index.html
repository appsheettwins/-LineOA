<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in-out;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 min-h-screen">
    <div class="container max-w-md mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 mt-8">
            <!-- Header -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">แบบฟอร์มลงทะเบียน</h1>
                <p class="text-gray-600 text-sm">กรอกข้อมูลเพื่อลงทะเบียนเข้าร่วมกิจกรรม</p>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="flex justify-center items-center py-8">
                <div class="spinner"></div>
                <span class="ml-2 text-gray-600">กำลังโหลดข้อมูล...</span>
            </div>

            <!-- Form -->
            <div id="formContainer" style="display: none;">
                <div class="space-y-4">
                    <!-- Name -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            ชื่อ-นามสกุล <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                            placeholder="กรอกชื่อ-นามสกุล"
                        />
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            เบอร์โทรศัพท์ <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                            placeholder="0XX-XXX-XXXX"
                        />
                    </div>

                    <!-- Activity -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            เลือกกิจกรรม <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="activity" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition bg-white"
                        >
                            <option value="">-- เลือกกิจกรรม --</option>
                        </select>
                    </div>

                    <!-- User ID Display -->
                    <div id="userIdDisplay" class="bg-gradient-to-r from-blue-50 to-purple-50 p-3 rounded-lg border border-blue-200" style="display: none;">
                        <p class="text-xs text-gray-600">
                            Session ID: <span id="userId" class="font-mono text-gray-800"></span>
                        </p>
                        <p id="lineAppIndicator" class="text-xs text-green-600 mt-1" style="display: none;">✓ เปิดจาก LINE App</p>
                    </div>

                    <!-- Status Message -->
                    <div id="statusMessage" class="hidden"></div>

                    <!-- Submit Button -->
                    <button 
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-medium py-4 rounded-lg transition-all transform hover:scale-105 flex items-center justify-center gap-2 shadow-lg"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                        ส่งข้อมูลลงทะเบียน
                    </button>
                </div>
            </div>

            <!-- Note -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                <h3 class="font-semibold text-gray-800 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    หมายเหตุ
                </h3>
                <ul class="text-xs text-gray-600 space-y-1">
                    <li>• ข้อมูลจะถูกบันทึกลง Google Sheets</li>
                    <li>• หากเปิดจาก LINE จะได้รับข้อความยืนยันทาง LINE</li>
                    <li>• กรุณาตรวจสอบข้อมูลให้ถูกต้องก่อนส่ง</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            LIFF_ID: '2008930174-Z1xFjI1X',
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxGlCu4Yez2m8fuih5PrAEemnSdkH4WH1DQorCJ2RCQBMy0S-TWp9jUAGWl79qKCMhB/exec'
        };

        let lineUserId = '';
        let isLineApp = false;

        // Initialize
        async function initialize() {
            try {
                await initializeLiff();
                await loadActivities();
                showForm();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('เกิดข้อผิดพลาดในการโหลดข้อมูล');
            }
        }

        // Initialize LIFF
        async function initializeLiff() {
            const ua = navigator.userAgent.toLowerCase();
            isLineApp = ua.indexOf('line') !== -1;

            if (typeof liff !== 'undefined') {
                try {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    
                    if (liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        lineUserId = profile.userId;
                        document.getElementById('lineAppIndicator').style.display = 'block';
                    } else {
                        liff.login();
                    }
                } catch (error) {
                    console.error('LIFF init error:', error);
                    lineUserId = 'demo_' + Date.now();
                }
            } else {
                lineUserId = 'web_' + Date.now();
            }

            // Display User ID
            if (lineUserId) {
                document.getElementById('userId').textContent = lineUserId.substring(0, 15) + '...';
                document.getElementById('userIdDisplay').style.display = 'block';
            }
        }

        // Load Activities
        async function loadActivities() {
            try {
                const response = await fetch(CONFIG.SCRIPT_URL + '?action=getActivities');
                const data = await response.json();
                
                const select = document.getElementById('activity');
                const activities = data.activities && data.activities.length > 0 
                    ? data.activities 
                    : ['สัมมนาออนไลน์', 'Workshop การตลาดดิจิทัล', 'อบรมการใช้ AI', 'งานแสดงสินค้า', 'กิจกรรม CSR'];

                activities.forEach(activity => {
                    const option = document.createElement('option');
                    option.value = activity;
                    option.textContent = activity;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading activities:', error);
                // Use default activities
                const activities = ['สัมมนาออนไลน์', 'Workshop การตลาดดิจิทัล', 'อบรมการใช้ AI', 'งานแสดงสินค้า', 'กิจกรรม CSR'];
                const select = document.getElementById('activity');
                activities.forEach(activity => {
                    const option = document.createElement('option');
                    option.value = activity;
                    option.textContent = activity;
                    select.appendChild(option);
                });
            }
        }

        // Show Form
        function showForm() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
        }

        // Validate Phone
        function validatePhone(phone) {
            const cleaned = phone.replace(/[-\s]/g, '');
            return /^[0-9]{9,10}$/.test(cleaned);
        }

        // Show Status
        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `flex items-start gap-3 p-4 rounded-lg animate-fadeIn ${
                type === 'success' 
                    ? 'bg-green-50 text-green-800 border-2 border-green-200' 
                    : 'bg-red-50 text-red-800 border-2 border-red-200'
            }`;
            
            const icon = type === 'success' 
                ? '<svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
                : '<svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
            
            statusDiv.innerHTML = icon + '<p class="text-sm">' + message + '</p>';
            statusDiv.classList.remove('hidden');
        }

        // Show Error
        function showError(message) {
            showStatus('error', message);
        }

        // Submit Form
        async function submitForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const activity = document.getElementById('activity').value;

            // Validation
            if (!name) {
                showError('กรุณากรอกชื่อ-นามสกุล');
                return;
            }

            if (!phone) {
                showError('กรุณากรอกเบอร์โทรศัพท์');
                return;
            }

            if (!validatePhone(phone)) {
                showError('รูปแบบเบอร์โทรศัพท์ไม่ถูกต้อง');
                return;
            }

            if (!activity) {
                showError('กรุณาเลือกกิจกรรม');
                return;
            }

            // Show loading
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div><span>กำลังบันทึก...</span>';

            try {
                const data = {
                    action: 'saveData',
                    data: {
                        name: name,
                        phone: phone,
                        activity: activity,
                        lineUserId: lineUserId,
                        timestamp: new Date().toISOString()
                    }
                };

                await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                showStatus('success', '✅ บันทึกข้อมูลเรียบร้อย! ' + (isLineApp ? 'ระบบกำลังส่งข้อความยืนยันไปที่ LINE ของคุณ' : 'ข้อมูลถูกบันทึกลงระบบแล้ว'));

                // Reset form
                setTimeout(() => {
                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '';
                    document.getElementById('activity').value = '';
                    document.getElementById('statusMessage').classList.add('hidden');
                }, 3000);

            } catch (error) {
                console.error('Submit error:', error);
                showError('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>ส่งข้อมูลลงทะเบียน';
            }
        }

        // Event Listeners
        document.getElementById('submitBtn').addEventListener('click', submitForm);

        // Initialize on load
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
